{% extends 'qotd/index.html' %}
{% load i18n %}

{% block title %}{% trans 'Recent questions of the day' %}{% endblock %}

{% block sectioncontent %}
    <ul>
        {% for q in history %}
            <li><em>{{ q.day }}</em>
                <p>{{ q.question }}</p>
            </li>
        {% empty %}
            <li class="empty">{% trans 'No questions' %}</li>
        {% endfor %}
    </ul>
{% endblock %}
